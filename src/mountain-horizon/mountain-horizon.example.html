<!--
# Default Horizon configuration file
-->

<dom-module id="mountain-horizon">
	<template>
		<horizon-app id="app"
			name="[[name]]"
		  	api-key="YOUR_API_KEY"
			auth-domain="YOUR_AUTH_DOMAIN"
		  	database-url="YOUR_DATABASE_URL">
		</horizon-app>
	</template>
	<script>
		Polymer({
			is: 'mountain-horizon',

			properties: {
				name: String,
			}
		});
	</script>
</dom-module>
